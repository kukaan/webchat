<link rel="stylesheet" href="/static/mvp.css?0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %} - WebChat</title>
<body>
    <h1><a href="/">WebChat</a></h1>
    <a href="/search">Search</a>
    | <a href="/threads">Threads</a>

        | <a href="/logout">Log out user {{ session.username }}</a>

    {% endif %}

</body>
